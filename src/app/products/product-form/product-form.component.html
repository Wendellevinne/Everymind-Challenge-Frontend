<mat-card>
  <mat-card-content>
      <mat-toolbar color="primary"> Informações do Produto </mat-toolbar>

      <form [formGroup]="form">
        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Código" formControlName="code" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input
            matInput
            placeholder="Nome do Produto"
            formControlName="name"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input
            matInput
            placeholder="Descrição"
            formControlName="description"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Preço" formControlName="price" />
        </mat-form-field>
      </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <span class="separator"></span>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
